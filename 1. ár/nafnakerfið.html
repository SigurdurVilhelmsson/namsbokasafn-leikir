        const compounds = [

            { formula: 'H‚ÇÇO', name: 'Water', type: 'molecular', difficulty: 'easy' },
            { formula: 'CO‚ÇÇ', name: 'Carbon dioxide', type: 'molecular', difficulty: 'easy' },
            { formula: 'NH‚ÇÉ', name: 'Ammonia', type: 'molecular', difficulty: 'easy' },
            { formula: 'MgO', name: 'Magnesium oxide', type: 'ionic', difficulty: 'easy' },
            { formula: 'CaCl‚ÇÇ', name: 'Calcium chloride', type: 'ionic', difficulty: 'easy' },
            { formula: 'KBr', name: 'Potassium bromide', type: 'ionic', difficulty: 'easy' },
            { formula: 'LiF', name: 'Lithium fluoride', type: 'ionic', difficulty: 'easy' },

            { formula: 'O‚ÇÇ', name: 'Oxygen', type: 'molecular', difficulty: 'easy' },
            
            // Medium
            { formula: 'Al‚ÇÇO‚ÇÉ', name: 'Aluminum oxide', type: 'ionic', difficulty: 'medium' },
            { formula: 'Fe‚ÇÇO‚ÇÉ', name: 'Iron(III) oxide', type: 'ionic', difficulty: 'medium' },
            { formula: 'CuSO‚ÇÑ', name: 'Copper(II) sulfate', type: 'ionic', difficulty: 'medium' },
            { formula: 'Na‚ÇÇCO‚ÇÉ', name: 'Sodium carbonate', type: 'ionic', difficulty: 'medium' },
            { formula: 'NH‚ÇÑCl', name: 'Ammonium chloride', type: 'ionic', difficulty: 'medium' },
            { formula: 'HCl', name: 'Hydrochloric acid', type: 'acid', difficulty: 'medium' },
            { formula: 'H‚ÇÇSO‚ÇÑ', name: 'Sulfuric acid', type: 'acid', difficulty: 'medium' },
            { formula: 'NaOH', name: 'Sodium hydroxide', type: 'ionic', difficulty: 'medium' },
            { formula: 'Ca(OH)‚ÇÇ', name: 'Calcium hydroxide', type: 'ionic', difficulty: 'medium' },
            { formula: 'KNO‚ÇÉ', name: 'Potassium nitrate', type: 'ionic', difficulty: 'medium' },
            { formula: 'N‚ÇÇO‚ÇÑ', name: 'Dinitrogen tetroxide', type: 'molecular', difficulty: 'medium' },
            { formula: 'SO‚ÇÇ', name: 'Sulfur dioxide', type: 'molecular', difficulty: 'medium' },
            
            // Hard
            { formula: 'FeCl‚ÇÉ', name: 'Iron(III) chloride', type: 'ionic', difficulty: 'hard' },
            { formula: 'CuO', name: 'Copper(II) oxide', type: 'ionic', difficulty: 'hard' },
            { formula: '(NH‚ÇÑ)‚ÇÇSO‚ÇÑ', name: 'Ammonium sulfate', type: 'ionic', difficulty: 'hard' },
            { formula: 'Ca‚ÇÉ(PO‚ÇÑ)‚ÇÇ', name: 'Calcium phosphate', type: 'ionic', difficulty: 'hard' },
            { formula: 'HNO‚ÇÉ', name: 'Nitric acid', type: 'acid', difficulty: 'hard' },
            { formula: 'H‚ÇÉPO‚ÇÑ', name: 'Phosphoric acid', type: 'acid', difficulty: 'hard' },
            { formula: 'Mg(NO‚ÇÉ)‚ÇÇ', name: 'Magnesium nitrate', type: 'ionic', difficulty: 'hard' },
            { formula: 'Al(OH)‚ÇÉ', name: 'Aluminum hydroxide', type: 'ionic', difficulty: 'hard' },
            { formula: 'P‚ÇÇO‚ÇÖ', name: 'Diphosphorus pentoxide', type: 'molecular', difficulty: 'hard' },
            { formula: 'N‚ÇÇO', name: 'Dinitrogen monoxide', type: 'molecular', difficulty: 'hard' },
            { formula: 'AgNO‚ÇÉ', name: 'Silver nitrate', type: 'ionic', difficulty: 'hard' },
            { formula: 'FeSO‚ÇÑ', name: 'Iron(II) sulfate', type: 'ionic', difficulty: 'hard' },
        ];

        const CompoundNameMatchmaker = () => {
            const [gameState, setGameState] = useState({
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                timeElapsed: 0,
                isPlaying: false,
                gameOver: false,
                difficulty: 'easy',
                score: 0
            });

            const [showInstructions, setShowInstructions] = useState(true);
            const timerRef = useRef(null);

            const generateCards = (difficulty, pairCount = 6) => {
                const availableCompounds = compounds.filter(c => c.difficulty === difficulty);
                const selectedCompounds = availableCompounds
                    .sort(() => Math.random() - 0.5)
                    .slice(0, pairCount);

                const cards = [];
                selectedCompounds.forEach(compound => {
                    cards.push({
                        id: `${compound.formula}-formula`,
                        content: compound.formula,
                        type: 'formula',
                        compoundId: compound.formula,
                        isFlipped: false,
                        isMatched: false
                    });
                    cards.push({
                        id: `${compound.formula}-name`,
                        content: compound.name,
                        type: 'name',
                        compoundId: compound.formula,
                        isFlipped: false,
                        isMatched: false
                    });
                });

                return cards.sort(() => Math.random() - 0.5);
            };

            const startGame = (difficulty) => {
                const pairCount = difficulty === 'easy' ? 6 : difficulty === 'medium' ? 8 : 10;
                const cards = generateCards(difficulty, pairCount);
                
                setGameState({
                    cards,
                    flippedCards: [],
                    matchedPairs: 0,
                    moves: 0,
                    timeElapsed: 0,
                    isPlaying: true,
                    gameOver: false,
                    difficulty,
                    score: 0
                });
            };

            const handleCardClick = (clickedCard) => {
                if (!gameState.isPlaying || gameState.flippedCards.length === 2 || 
                    clickedCard.isFlipped || clickedCard.isMatched) {
                    return;
                }

                const newFlippedCards = [...gameState.flippedCards, clickedCard];
                
                setGameState(prev => ({
                    ...prev,
                    cards: prev.cards.map(card => 
                        card.id === clickedCard.id ? { ...card, isFlipped: true } : card
                    ),
                    flippedCards: newFlippedCards
                }));

                if (newFlippedCards.length === 2) {
                    setGameState(prev => ({ ...prev, moves: prev.moves + 1 }));
                    
                    const [first, second] = newFlippedCards;
                    const isMatch = first.compoundId === second.compoundId && first.type !== second.type;

                    if (isMatch) {
                        setTimeout(() => {
                            setGameState(prev => {
                                const newMatchedPairs = prev.matchedPairs + 1;
                                const totalPairs = prev.cards.length / 2;
                                const isGameOver = newMatchedPairs === totalPairs;
                                
                                const baseScore = prev.difficulty === 'easy' ? 100 : 
                                                prev.difficulty === 'medium' ? 150 : 200;
                                const timeBonus = Math.max(0, 300 - prev.timeElapsed);
                                const moveBonus = Math.max(0, (totalPairs * 2 - prev.moves) * 10);
                                const totalScore = isGameOver ? baseScore + timeBonus + moveBonus : prev.score;

                                return {
                                    ...prev,
                                    cards: prev.cards.map(card =>
                                        card.compoundId === first.compoundId ? { ...card, isMatched: true } : card
                                    ),
                                    flippedCards: [],
                                    matchedPairs: newMatchedPairs,
                                    gameOver: isGameOver,
                                    isPlaying: !isGameOver,
                                    score: totalScore
                                };
                            });
                        }, 500);
                    } else {
                        setTimeout(() => {
                            setGameState(prev => ({
                                ...prev,
                                cards: prev.cards.map(card =>
                                    card.id === first.id || card.id === second.id
                                        ? { ...card, isFlipped: false }
                                        : card
                                ),
                                flippedCards: []
                            }));
                        }, 1000);
                    }
                }
            };

            const resetGame = () => {
                if (timerRef.current) clearInterval(timerRef.current);
                setGameState(prev => ({
                    ...prev,
                    cards: [],
                    flippedCards: [],
                    matchedPairs: 0,
                    moves: 0,
                    timeElapsed: 0,
                    isPlaying: false,
                    gameOver: false,
                    score: 0
                }));
            };

            useEffect(() => {
                if (gameState.isPlaying) {
                    timerRef.current = setInterval(() => {
                        setGameState(prev => ({ ...prev, timeElapsed: prev.timeElapsed + 1 }));
                    }, 1000);
                }

                return () => {
                    if (timerRef.current) clearInterval(timerRef.current);
                };
            }, [gameState.isPlaying]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            if (showInstructions) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 p-8">

                                üß™ Compound Name Matchmaker
                            </h1>
                            
                            <div className="space-y-4 text-gray-700">
                                <h2 className="text-2xl font-semibold text-green-500">Lei√∞beiningar / Instructions</h2>
                                
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Markmi√∞ / Goal:</h3>
                                    <p>Para saman efnaform√∫lur og n√∂fn efnasambanda!</p>
                                    <p className="text-sm italic">Match chemical formulas with their compound names!</p>
                                </div>

                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Hvernig √° a√∞ spila / How to play:</h3>
                                    <ol className="list-decimal list-inside space-y-2">
                                        <li>Veldu erfi√∞leikastig / Choose difficulty level</li>
                                        <li>Smelltu √° tv√∂ spj√∂ld til a√∞ sn√∫a √æeim vi√∞ / Click two cards to flip them</li>
                                        <li>Ef √æau passa saman, haldast √æau opin / If they match, they stay open</li>
                                        <li>Ef ekki, sn√∫ast √æau aftur / If not, they flip back</li>
                                        <li>Finndu √∂ll p√∂rin √° sem stystum t√≠ma! / Find all pairs as fast as possible!</li>
                                    </ol>
                                </div>

                                <div className="bg-yellow-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Erfi√∞leikastig / Difficulty Levels:</h3>
                                    <ul className="space-y-2">
                                        <li><strong>Au√∞velt/Easy:</strong> 6 p√∂r - Algeng efnasamb√∂nd (NaCl, H‚ÇÇO, CO‚ÇÇ)</li>
                                        <li><strong>Mi√∞lungs/Medium:</strong> 8 p√∂r - Fj√∂lhla√∞a j√≥nir, s√Ωrur (CuSO‚ÇÑ, H‚ÇÇSO‚ÇÑ)</li>
                                        <li><strong>Erfitt/Hard:</strong> 10 p√∂r - R√≥mversk t√∂lustafi, fl√≥kin n√∂fn</li>
                                    </ul>
                                </div>

                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Stigagj√∂f / Scoring:</h3>
                                    <ul className="space-y-1">
                                        <li><strong>Grunn/Base:</strong> 100-200 stig eftir erfi√∞leika</li>
                                        <li><strong>T√≠mab√≥nus:</strong> Minna eftir 5 m√≠n√∫tur</li>
                                        <li><strong>Fer√∞ab√≥nus:</strong> F√¶rri fer√∞ir = meira stig</li>
                                    </ul>
                                </div>

                                <div className="bg-pink-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">√Åbendingar / Tips:</h3>
                                    <ul className="list-disc list-inside space-y-1 text-sm">
                                        <li>Mundu sta√∞setningu spjalda eftir a√∞ √æ√∫ s√©r√∞ √æau</li>
                                        <li>Byrja√∞u √° au√∞veldu stigi til a√∞ √¶fa</li>
                                        <li>Roman numerals (II, III) t√°kna hle√∞slu m√°lms</li>
                                        <li>Polyatomic ions: SO‚ÇÑ¬≤‚Åª (sulfate), NO‚ÇÉ‚Åª (nitrate)</li>
                                    </ul>
                                </div>
                            </div>

                            <button
                                onClick={() => setShowInstructions(false)}

                            >

                            </button>
                        </div>
                    </div>
                );
            }

            if (!gameState.isPlaying && !gameState.gameOver) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
                            <h1 className="text-4xl font-bold text-center mb-6 text-green-600">
                                üß™ Compound Name Matchmaker
                            </h1>

                            <div className="space-y-6">
                                <div className="text-center">
                                    <p className="text-lg text-gray-700 mb-4">
                                        Veldu erfi√∞leikastig / Choose your difficulty:
                                    </p>
                                </div>

                                <div className="grid gap-4">
                                    <button
                                        onClick={() => startGame('easy')}
                                        className="bg-green-500 hover:bg-green-600 text-white font-bold py-6 px-6 rounded-xl transition-colors"
                                    >
                                        <div className="text-2xl mb-2">üòä</div>
                                        <div className="text-xl">Au√∞velt / Easy</div>
                                        <div className="text-sm opacity-90 mt-2">6 p√∂r - Algeng efnasamb√∂nd</div>
                                        <div className="text-xs opacity-80">NaCl, H‚ÇÇO, CO‚ÇÇ, MgO...</div>
                                    </button>

                                    <button
                                        onClick={() => startGame('medium')}
                                        className="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-6 px-6 rounded-xl transition-colors"
                                    >
                                        <div className="text-2xl mb-2">ü§î</div>
                                        <div className="text-xl">Mi√∞lungs / Medium</div>
                                        <div className="text-sm opacity-90 mt-2">8 p√∂r - Fj√∂lhla√∞a j√≥nir og s√Ωrur</div>
                                        <div className="text-xs opacity-80">CuSO‚ÇÑ, H‚ÇÇSO‚ÇÑ, NH‚ÇÑCl...</div>
                                    </button>

                                    <button
                                        onClick={() => startGame('hard')}
                                        className="bg-red-500 hover:bg-red-600 text-white font-bold py-6 px-6 rounded-xl transition-colors"
                                    >
                                        <div className="text-2xl mb-2">üò∞</div>
                                        <div className="text-xl">Erfitt / Hard</div>
                                        <div className="text-sm opacity-90 mt-2">10 p√∂r - Fl√≥kin efnasamb√∂nd</div>
                                        <div className="text-xs opacity-80">Fe‚ÇÇO‚ÇÉ, (NH‚ÇÑ)‚ÇÇSO‚ÇÑ, Ca‚ÇÉ(PO‚ÇÑ)‚ÇÇ...</div>
                                    </button>
                                </div>

                                <button
                                    onClick={() => setShowInstructions(true)}
                                    className="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-colors"
                                >
                                    üìñ Sj√° lei√∞beiningar / View Instructions
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameState.gameOver) {
                const efficiency = ((gameState.cards.length / 2) * 2 / gameState.moves * 100).toFixed(0);

                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
                            <h1 className="text-4xl font-bold text-center mb-6 text-green-600">
                                üéâ Til hamingju! / Congratulations!
                            </h1>

                            <div className="space-y-6">
                                <div className="bg-gradient-to-r from-green-100 to-blue-100 p-6 rounded-xl">
                                    <div className="text-center">
                                        <div className="text-6xl font-bold text-green-600 mb-2">{gameState.score}</div>
                                        <div className="text-xl text-gray-700">Heildarsta√∞a / Total Score</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-blue-50 p-4 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-blue-600">{formatTime(gameState.timeElapsed)}</div>
                                        <div className="text-sm text-gray-700">T√≠mi / Time</div>
                                    </div>

                                    <div className="bg-green-50 p-4 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-green-600">{gameState.moves}</div>
                                        <div className="text-sm text-gray-700">Fer√∞ir / Moves</div>
                                    </div>

                                    <div className="bg-yellow-50 p-4 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-yellow-600">{efficiency}%</div>
                                        <div className="text-sm text-gray-700">Skilvirkni / Efficiency</div>
                                    </div>

                                    <div className="bg-purple-50 p-4 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-purple-600">{gameState.matchedPairs}</div>
                                        <div className="text-sm text-gray-700">P√∂r / Pairs</div>
                                    </div>
                                </div>

                                <div className="bg-green-50 p-4 rounded-xl">
                                    <h3 className="font-semibold text-center mb-2">
                                        {gameState.score >= 400 ? 'üåü Fullkomi√∞! / Perfect!' :
                                        gameState.score >= 300 ? 'üëç Fr√°b√¶rt! / Excellent!' :
                                        gameState.score >= 200 ? 'üí™ Vel gert! / Well done!' :
                                        'üìö G√≥√∞ byrjun! / Good start!'}
                                    </h3>
                                    <p className="text-center text-sm text-gray-700">
                                        {gameState.score >= 400 ? '√û√∫ ert sannkalla√∞ur efnafr√¶√∞ingur!' :
                                        gameState.score >= 300 ? 'Mj√∂g gott minnisafk√∂st!' :
                                        gameState.score >= 200 ? 'Haltu √°fram a√∞ √¶fa!' :
                                        'Pr√≥fa√∞u aftur til a√∞ b√¶ta stigin!'}
                                    </p>
                                </div>

                                <div className="flex gap-4">
                                    <button

                                        className="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-xl transition-colors flex items-center justify-center gap-2"
                                    >
                                        <RotateCcw size={20} />
                                        Velja anna√∞ stig / Choose Level
                                    </button>
                                    <button
                                        onClick={() => startGame(gameState.difficulty)}
                                        className="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl transition-colors"
                                    >
                                        Spila aftur / Play Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <h1 className="text-2xl md:text-3xl font-bold text-green-600">üß™ Compound Matchmaker</h1>
                                
                                <div className="flex gap-4 items-center">
                                    <div className="text-center">
                                        <div className="flex items-center gap-2 text-blue-600 mb-1">
                                            <Clock size={20} />
                                            <span className="text-2xl font-bold">{formatTime(gameState.timeElapsed)}</span>
                                        </div>
                                        <div className="text-xs text-gray-600">T√≠mi / Time</div>
                                    </div>

                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-green-600">{gameState.moves}</div>
                                        <div className="text-xs text-gray-600">Fer√∞ir / Moves</div>
                                    </div>

                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-purple-600">
                                            {gameState.matchedPairs}/{gameState.cards.length / 2}
                                        </div>
                                        <div className="text-xs text-gray-600">P√∂r / Pairs</div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowInstructions(true)}
                                    className="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors"
                                >
                                    <HelpCircle size={24} />
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-6">
                            <div className={`grid gap-3 md:gap-4 ${
                                gameState.cards.length <= 12 ? 'grid-cols-3 md:grid-cols-4' : 
                                gameState.cards.length <= 16 ? 'grid-cols-4 md:grid-cols-4' : 
                                'grid-cols-4 md:grid-cols-5'
                            }`}>
                                {gameState.cards.map(card => (
                                    <button
                                        key={card.id}
                                        onClick={() => handleCardClick(card)}
                                        disabled={card.isFlipped || card.isMatched}
                                        className={`aspect-square rounded-xl font-bold text-sm md:text-base transition-all duration-300 transform hover:scale-105 ${
                                            card.isMatched
                                                ? 'bg-gradient-to-br from-green-400 to-green-600 text-white cursor-default'
                                                : card.isFlipped
                                                ? card.type === 'formula'
                                                    ? 'bg-gradient-to-br from-blue-400 to-blue-600 text-white'
                                                    : 'bg-gradient-to-br from-purple-400 to-purple-600 text-white'
                                                : 'bg-gradient-to-br from-gray-300 to-gray-400 hover:from-gray-400 hover:to-gray-500 text-transparent'
                                        }`}
                                    >
                                        <div className={`w-full h-full flex items-center justify-center p-2 ${
                                            card.isFlipped || card.isMatched ? '' : 'opacity-0'
                                        }`}>
                                            {card.isFlipped || card.isMatched ? (
                                                <span className="text-center leading-tight">{card.content}</span>
                                            ) : (
                                                '?'
                                            )}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={resetGame}
                                    className="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors flex items-center justify-center gap-2 mx-auto"
                                >
                                    <RotateCcw size={20} />
                                    Byrja upp √° n√Ωtt / Reset Game
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CompoundNameMatchmaker />, document.getElementById('root'));
    </script>
</body>
