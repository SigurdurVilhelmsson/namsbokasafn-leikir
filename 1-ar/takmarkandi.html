    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as simple SVG components
        const Play = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

        );

        const RotateCcw = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        const HelpCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const reactions = [
            {
                id: '1',
                equation: '2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO',
                reactant1: { formula: 'H‚ÇÇ', coeff: 2, color: '#3b82f6' },
                reactant2: { formula: 'O‚ÇÇ', coeff: 1, color: '#ef4444' },
                product: { formula: 'H‚ÇÇO', coeff: 2, color: '#8b5cf6' },
                description: 'Hydrogen + Oxygen ‚Üí Water'
            },
            {
                id: '2',
                equation: 'N‚ÇÇ + 3H‚ÇÇ ‚Üí 2NH‚ÇÉ',
                reactant1: { formula: 'N‚ÇÇ', coeff: 1, color: '#10b981' },
                reactant2: { formula: 'H‚ÇÇ', coeff: 3, color: '#3b82f6' },
                product: { formula: 'NH‚ÇÉ', coeff: 2, color: '#f59e0b' },
                description: 'Nitrogen + Hydrogen ‚Üí Ammonia'
            },
            {
                id: '3',
                equation: 'C + O‚ÇÇ ‚Üí CO‚ÇÇ',
                reactant1: { formula: 'C', coeff: 1, color: '#1f2937' },
                reactant2: { formula: 'O‚ÇÇ', coeff: 1, color: '#ef4444' },
                product: { formula: 'CO‚ÇÇ', coeff: 1, color: '#6b7280' },
                description: 'Carbon + Oxygen ‚Üí Carbon dioxide'
            },
            {
                id: '4',
                equation: 'CH‚ÇÑ + 2O‚ÇÇ ‚Üí CO‚ÇÇ + 2H‚ÇÇO',
                reactant1: { formula: 'CH‚ÇÑ', coeff: 1, color: '#14b8a6' },
                reactant2: { formula: 'O‚ÇÇ', coeff: 2, color: '#ef4444' },
                product: { formula: 'CO‚ÇÇ + H‚ÇÇO', coeff: 1, color: '#8b5cf6' },
                description: 'Methane + Oxygen ‚Üí Carbon dioxide + Water'
            },
            {
                id: '5',
                equation: '2Mg + O‚ÇÇ ‚Üí 2MgO',
                reactant1: { formula: 'Mg', coeff: 2, color: '#a855f7' },
                reactant2: { formula: 'O‚ÇÇ', coeff: 1, color: '#ef4444' },
                product: { formula: 'MgO', coeff: 2, color: '#f97316' },
                description: 'Magnesium + Oxygen ‚Üí Magnesium oxide'
            },
            {
                id: '6',
                equation: '4Fe + 3O‚ÇÇ ‚Üí 2Fe‚ÇÇO‚ÇÉ',
                reactant1: { formula: 'Fe', coeff: 4, color: '#dc2626' },
                reactant2: { formula: 'O‚ÇÇ', coeff: 3, color: '#ef4444' },
                product: { formula: 'Fe‚ÇÇO‚ÇÉ', coeff: 2, color: '#92400e' },
                description: 'Iron + Oxygen ‚Üí Iron(III) oxide'
            }
        ];

        const LimitingReactantGame = () => {
            const [gameState, setGameState] = useState({
                currentReaction: reactions[0],
                reactant1Count: 6,
                reactant2Count: 4,
                userAnswer: { limitingReactant: '', productsFormed: '', excessRemaining: '' },
                isAnswered: false,
                isCorrect: null,
                score: 0,
                questionsAnswered: 0,
                showHint: false,
                difficulty: 'easy'
            });

            const [showInstructions, setShowInstructions] = useState(true);

            const generateNewProblem = (difficulty) => {
                const reaction = reactions[Math.floor(Math.random() * reactions.length)];
                
                let r1Count, r2Count;
                if (difficulty === 'easy') {
                    r1Count = Math.floor(Math.random() * 6) + 3;
                    r2Count = Math.floor(Math.random() * 6) + 3;
                } else if (difficulty === 'medium') {
                    r1Count = Math.floor(Math.random() * 10) + 5;
                    r2Count = Math.floor(Math.random() * 10) + 5;
                } else {
                    r1Count = Math.floor(Math.random() * 15) + 10;
                    r2Count = Math.floor(Math.random() * 15) + 10;
                }

                setGameState(prev => ({
                    ...prev,
                    currentReaction: reaction,
                    reactant1Count: r1Count,
                    reactant2Count: r2Count,
                    userAnswer: { limitingReactant: '', productsFormed: '', excessRemaining: '' },
                    isAnswered: false,
                    isCorrect: null,
                    showHint: false
                }));
            };

            const calculateCorrectAnswer = () => {
                const { currentReaction, reactant1Count, reactant2Count } = gameState;
                
                const timesFromR1 = reactant1Count / currentReaction.reactant1.coeff;
                const timesFromR2 = reactant2Count / currentReaction.reactant2.coeff;
                
                const limitingReactant = timesFromR1 < timesFromR2 
                    ? currentReaction.reactant1.formula 
                    : currentReaction.reactant2.formula;
                
                const timesReactionRuns = Math.floor(Math.min(timesFromR1, timesFromR2));
                const productsFormed = timesReactionRuns * currentReaction.product.coeff;
                
                const r1Used = timesReactionRuns * currentReaction.reactant1.coeff;
                const r2Used = timesReactionRuns * currentReaction.reactant2.coeff;
                
                const excessReactant = limitingReactant === currentReaction.reactant1.formula
                    ? currentReaction.reactant2.formula
                    : currentReaction.reactant1.formula;
                
                const excessRemaining = limitingReactant === currentReaction.reactant1.formula
                    ? reactant2Count - r2Used
                    : reactant1Count - r1Used;

                return {
                    limitingReactant,
                    productsFormed,
                    excessReactant,
                    excessRemaining
                };
            };

            const handleSubmit = () => {
                const correct = calculateCorrectAnswer();
                const isLimitingCorrect = gameState.userAnswer.limitingReactant === correct.limitingReactant;
                const isProductsCorrect = parseInt(gameState.userAnswer.productsFormed) === correct.productsFormed;
                const isExcessCorrect = parseInt(gameState.userAnswer.excessRemaining) === correct.excessRemaining;
                
                const allCorrect = isLimitingCorrect && isProductsCorrect && isExcessCorrect;
                
                setGameState(prev => ({
                    ...prev,
                    isAnswered: true,
                    isCorrect: allCorrect,
                    score: allCorrect ? prev.score + (prev.difficulty === 'easy' ? 10 : prev.difficulty === 'medium' ? 15 : 20) : prev.score,
                    questionsAnswered: prev.questionsAnswered + 1
                }));
            };

            const handleNextQuestion = () => {
                generateNewProblem(gameState.difficulty);
            };

            const handleReset = () => {
                setGameState(prev => ({
                    ...prev,
                    score: 0,
                    questionsAnswered: 0
                }));
                generateNewProblem(gameState.difficulty);
            };

            const renderMolecules = (formula, count, color) => {
                return (
                    <div className="flex flex-wrap gap-2 justify-center min-h-[100px] items-center">
                        {Array.from({ length: count }).map((_, i) => (
                            <div
                                key={i}
                                className="w-12 h-12 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-lg"
                                style={{ backgroundColor: color }}
                            >
                                {formula}
                            </div>
                        ))}
                    </div>
                );
            };

            useEffect(() => {
                generateNewProblem('easy');
            }, []);

            if (showInstructions) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
                            <h1 className="text-4xl font-bold text-center mb-6 text-indigo-600">
                                ‚öóÔ∏è Limiting Reactant Factory
                            </h1>
                            
                            <div className="space-y-4 text-gray-700">
                                <h2 className="text-2xl font-semibold text-indigo-500">Lei√∞beiningar / Instructions</h2>
                                
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Markmi√∞ / Goal:</h3>
                                    <p>Finndu takm√∂rku√∞u hvarfefni√∞ (limiting reactant) og reikna√∞u hversu miklar afur√∞ir myndast!</p>
                                    <p className="text-sm italic">Find the limiting reactant and calculate how many products form!</p>
                                </div>

                                <div className="bg-green-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Hvernig √° a√∞ spila / How to play:</h3>
                                    <ol className="list-decimal list-inside space-y-2">
                                        <li>Sko√∞a√∞u j√∂fnuna og fj√∂lda hvarfefna / Look at the equation and count of reactants</li>
                                        <li>Reikna√∞u hva√∞a hvarfefni kl√°rast fyrst / Calculate which reactant runs out first</li>
                                        <li>Finndu hversu margar afur√∞ir myndast / Find how many products form</li>
                                        <li>Reikna√∞u afganginn af hinum hvarfefnunum / Calculate the excess remaining</li>
                                    </ol>
                                </div>

                                <div className="bg-yellow-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">Erfi√∞leikastig / Difficulty Levels:</h3>
                                    <ul className="space-y-1">
                                        <li><strong>Au√∞velt/Easy:</strong> Litlir t√∂lur (10 stig)</li>
                                        <li><strong>Mi√∞lungs/Medium:</strong> Me√∞alst√≥rar t√∂lur (15 stig)</li>
                                        <li><strong>Erfitt/Hard:</strong> St√≥rar t√∂lur (20 stig)</li>
                                    </ul>
                                </div>

                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <h3 className="font-semibold mb-2">√Åbending / Hint:</h3>
                                    <p className="text-sm">Nota√∞u form√∫luna: m√≥l hvarfefnis / stu√∞ull √≠ j√∂fnu</p>
                                    <p className="text-sm italic">Use the formula: moles of reactant / coefficient in equation</p>
                                </div>
                            </div>

                            <button
                                onClick={() => setShowInstructions(false)}
                                className="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-colors duration-200 text-lg"
                            >
                                Byrja a√∞ spila / Start Playing! üöÄ
                            </button>
                        </div>
                    </div>
                );
            }

            const correctAnswer = calculateCorrectAnswer();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <h1 className="text-3xl font-bold text-indigo-600">‚öóÔ∏è Limiting Reactant Factory</h1>
                                
                                <div className="flex gap-4 items-center">
                                    <div className="text-center">
                                        <div className="text-sm text-gray-600">Stig / Score</div>
                                        <div className="text-2xl font-bold text-indigo-600">{gameState.score}</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-sm text-gray-600">Spurningar</div>
                                        <div className="text-2xl font-bold text-gray-700">{gameState.questionsAnswered}</div>
                                    </div>
                                </div>

                                <button
                                    onClick={() => setShowInstructions(true)}
                                    className="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                >
                                    <HelpCircle size={24} />
                                </button>
                            </div>

                            <div className="mt-4 flex gap-2 justify-center flex-wrap">
                                {['easy', 'medium', 'hard'].map(diff => (
                                    <button
                                        key={diff}
                                        onClick={() => {
                                            setGameState(prev => ({ ...prev, difficulty: diff }));
                                            generateNewProblem(diff);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-semibold transition-colors ${
                                            gameState.difficulty === diff
                                                ? 'bg-indigo-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        {diff === 'easy' ? 'Au√∞velt' : diff === 'medium' ? 'Mi√∞lungs' : 'Erfitt'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-6">
                            <div className="text-center mb-6">
                                <div className="inline-block bg-indigo-50 px-6 py-3 rounded-xl">
                                    <div className="text-2xl font-bold text-indigo-900 mb-1">
                                        {gameState.currentReaction.equation}
                                    </div>
                                    <div className="text-sm text-indigo-600">
                                        {gameState.currentReaction.description}
                                    </div>
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div className="bg-blue-50 p-4 rounded-xl">
                                    <h3 className="text-center font-semibold text-lg mb-3 text-gray-700">
                                        {gameState.currentReaction.reactant1.formula} 
                                        <span className="ml-2 text-indigo-600">√ó{gameState.reactant1Count}</span>
                                    </h3>
                                    {renderMolecules(
                                        gameState.currentReaction.reactant1.formula,
                                        gameState.reactant1Count,
                                        gameState.currentReaction.reactant1.color
                                    )}
                                </div>

                                <div className="bg-red-50 p-4 rounded-xl">
                                    <h3 className="text-center font-semibold text-lg mb-3 text-gray-700">
                                        {gameState.currentReaction.reactant2.formula}
                                        <span className="ml-2 text-indigo-600">√ó{gameState.reactant2Count}</span>
                                    </h3>
                                    {renderMolecules(
                                        gameState.currentReaction.reactant2.formula,
                                        gameState.reactant2Count,
                                        gameState.currentReaction.reactant2.color
                                    )}
                                </div>
                            </div>

                            {!gameState.isAnswered ? (
                                <div className="space-y-4 max-w-2xl mx-auto">
                                    <div className="bg-gray-50 p-4 rounded-xl">
                                        <label className="block font-semibold mb-2 text-gray-700">
                                            1. Hva√∞a hvarfefni er takm√∂rku√∞? / Which is the limiting reactant?
                                        </label>
                                        <div className="flex gap-4">
                                            <button
                                                onClick={() => setGameState(prev => ({
                                                    ...prev,
                                                    userAnswer: { ...prev.userAnswer, limitingReactant: gameState.currentReaction.reactant1.formula }
                                                }))}
                                                className={`flex-1 py-3 rounded-lg font-semibold transition-colors ${
                                                    gameState.userAnswer.limitingReactant === gameState.currentReaction.reactant1.formula
                                                        ? 'bg-indigo-600 text-white'
                                                        : 'bg-white border-2 border-gray-300 hover:border-indigo-400'
                                                }`}
                                            >
                                                {gameState.currentReaction.reactant1.formula}
                                            </button>
                                            <button
                                                onClick={() => setGameState(prev => ({
                                                    ...prev,
                                                    userAnswer: { ...prev.userAnswer, limitingReactant: gameState.currentReaction.reactant2.formula }
                                                }))}
                                                className={`flex-1 py-3 rounded-lg font-semibold transition-colors ${
                                                    gameState.userAnswer.limitingReactant === gameState.currentReaction.reactant2.formula
                                                        ? 'bg-indigo-600 text-white'
                                                        : 'bg-white border-2 border-gray-300 hover:border-indigo-400'
                                                }`}
                                            >
                                                {gameState.currentReaction.reactant2.formula}
                                            </button>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 p-4 rounded-xl">
                                        <label className="block font-semibold mb-2 text-gray-700">
                                            2. Hversu margar afur√∞ir myndast? / How many products form?
                                        </label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={gameState.userAnswer.productsFormed}
                                            onChange={(e) => setGameState(prev => ({
                                                ...prev,
                                                userAnswer: { ...prev.userAnswer, productsFormed: e.target.value }
                                            }))}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                                            placeholder="0"
                                        />
                                    </div>

                                    <div className="bg-gray-50 p-4 rounded-xl">
                                        <label className="block font-semibold mb-2 text-gray-700">
                                            3. Hve miki√∞ af umframhvarfefninu er eftir? / How much excess reactant remains?
                                        </label>
                                        <input
                                            type="number"
                                            min="0"
                                            value={gameState.userAnswer.excessRemaining}
                                            onChange={(e) => setGameState(prev => ({
                                                ...prev,
                                                userAnswer: { ...prev.userAnswer, excessRemaining: e.target.value }
                                            }))}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                                            placeholder="0"
                                        />
                                    </div>

                                    {gameState.showHint && (
                                        <div className="bg-yellow-50 border-2 border-yellow-300 p-4 rounded-xl">
                                            <h4 className="font-semibold text-yellow-800 mb-2">üí° √Åbending / Hint:</h4>
                                            <p className="text-sm text-yellow-900">
                                                Deildu fj√∂lda hvers hvarfefnis me√∞ stu√∞linum √≠ j√∂fnunni. Hvarfefni√∞ me√∞ l√¶gri √∫tkoman er takm√∂rku√∞.
                                            </p>
                                            <p className="text-sm text-yellow-900 italic mt-1">
                                                Divide each reactant count by its coefficient. The one with the lower result is limiting.
                                            </p>
                                            <div className="mt-2 text-sm font-mono bg-yellow-100 p-2 rounded">
                                                {gameState.currentReaction.reactant1.formula}: {gameState.reactant1Count} √∑ {gameState.currentReaction.reactant1.coeff} = {(gameState.reactant1Count / gameState.currentReaction.reactant1.coeff).toFixed(2)}
                                                <br />
                                                {gameState.currentReaction.reactant2.formula}: {gameState.reactant2Count} √∑ {gameState.currentReaction.reactant2.coeff} = {(gameState.reactant2Count / gameState.currentReaction.reactant2.coeff).toFixed(2)}
                                            </div>
                                        </div>
                                    )}

                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => setGameState(prev => ({ ...prev, showHint: !prev.showHint }))}
