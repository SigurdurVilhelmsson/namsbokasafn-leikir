ja hefur meira yfirborð en kompakt „kúla" með sama mólmassa.'},{id:5,type:"real_world",title:"Af hverju loðir gekki á veggi?",scenario:"Gekkóar geta gengið upp glugga og hangið á lofti án límefna eða sogbolla.",question:"Hvaða millisameindakraftar gera þeim kleift að loða við fléttar?",options:[{id:"a",text:"Vetnistengi við glerið",correct:!1,explanation:"Gekki myndar ekki efnasambönd við undirlag."},{id:"b",text:"London dreifikraftar — milljónir smárra hára",correct:!0,explanation:"Rétt! Fætur þeirra hafa milljónir smárra hára (setae) sem auka yfirborðsflatarmál. Samanlagðir London kraftar eru nógu sterkir."},{id:"c",text:"Rafstöðuaðdráttarkraftar",correct:!1,explanation:"Þetta er ekki rafstöðufyrirbæri."},{id:"d",text:"Þeir framleiða lím",correct:!1,explanation:"Gekkóar nota ekki lím — krafturinn er hrein eðlisfræði."}],hint:"Gekkófætur hafa milljónir smárra hára. Hvað gerist þegar yfirborðsflatarmál eykst?",conceptNote:"Þetta er dæmigert um hvernig margir veikir kraftar geta orðið sterkir saman. Hver setae gefur smá London kraft, en milljónir þeirra gefa nægan kraft til að halda gekkónanum."},{id:6,type:"comparison",title:"Edik vs. edikaldehýð",scenario:"Ediksýra (CH₃COOH, M=60) hefur suðumark 118°C. Edikaldehýð (CH₃CHO, M=44) hefur suðumark 20°C.",question:"Bæði efni eru skautuð. Af hverju er munurinn svona mikill?",options:[{id:"a",text:"Ediksýra hefur O-H hóp sem myndar vetnistengi",correct:!0,explanation:"Rétt! Karboxýlsýrur (-COOH) mynda sterk vetnistengi. Aldehýð (-CHO) hefur ekkert H á O."},{id:"b",text:"Ediksýra er stærri sameind",correct:!1,explanation:"Það er ekki aðalástæðan — H-tengi eru lykilatriði."},{id:"c",text:"Aldehýð brotnar niður",correct:!1,explanation:"Þetta á ekki við."},{id:"d",text:"Ediksýra er sýra",correct:!1,explanation:"Sýrustig hefur ekki bein áhrif á suðumark."}],hint:"Skoðaðu formúlurnar: -COOH vs. -CHO. Hvor hefur H bundið við O?",conceptNote:"Karboxýlsýrur (-COOH) mynda vetnistengi vegna O-H hópsins. Aldehýð (-CHO) er skautuð en
